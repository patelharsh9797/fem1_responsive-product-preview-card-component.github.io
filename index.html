<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEM-1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">

            <div class="pr_image"><img src="images/image-product-desktop.jpg" alt="product image"></div>

            <div class="pr_detail">

                <p class="pr_category">PERFUME</p>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p class="pr_description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="price">

                    <p class="discount_price">$149.99</p>
                    <p class="main_price"> <s>$169.99</s></p>
                </div>

                <div class="add2cart"><a href="#">
                        <button class=" btn"><img src="images/icon-cart.svg" alt="cart_icon">
                            <p>Add to Cart</p>
                        </button>
                    </a>
                </div>


            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/patelharsh9797" target="_blank">Harsh Patel</a>.
        </div>
    </footer>
</body>

</html>
